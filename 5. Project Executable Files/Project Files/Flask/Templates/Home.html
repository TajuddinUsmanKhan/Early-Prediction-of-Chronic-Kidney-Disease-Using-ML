<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 1rem;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 18px;
            margin-left: 15px;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 80px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 56px;
            margin-bottom: 20px;
        }
        .header p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .featured-section {
            background-color: #f0f0f0;
            padding: 60px 0;
            text-align: center;
        }
        .featured-section h2 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #007bff;
        }
        .featured-animation {
            position: relative;
            display: inline-block;
            margin: 0 auto;
            width: 80%;
            max-width: 800px;
        }
        .featured-animation img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .badge {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            position: absolute;
            bottom: -20px;
            right: -20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container-main {
            background-color: #fff;
            padding: 50px 0;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Premier Renal Health </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <a class="btn btn-light ml-3" href="#">Get In Touch</a>
        </div>
    </nav>

    <div class="header">
        <h1>Welcome to Our Hospital</h1>
        <p>Providing Excellence in Healthcare</p>
    </div>

    <div class="featured-section">
        
        <div class="featured-animation">
        </div>
    </div>

    <div class="container-main text-center">
        <h2>Early Prediction of Chronic Kidney Disease</h2>
        <a href="/index" class="btn btn-primary btn-lg mt-4">Prediction</a>
    </div>

    <footer class="footer">
        &copy; 2024 Premier Renal Health . All rights reserved.
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
